<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="youMayLike" class="grid grid-cols-4 gap-6"></div>

    <script>
        fetch("/public/json/product.json")
  .then(res => res.json())
  .then(products => {
    const CURRENT_PRODUCT_ID = 1; // ðŸ”¥ Ä‘á»•i theo trang hiá»‡n táº¡i

    // âŒ bá» sáº£n pháº©m Ä‘ang xem
    const filtered = products.filter(p => p.id !== CURRENT_PRODUCT_ID);

    // ðŸ”€ shuffle máº£ng
    const shuffled = filtered.sort(() => 0.5 - Math.random());

    // âœ‚ï¸ láº¥y 4 sáº£n pháº©m
    const recommend = shuffled.slice(0, 4);

    renderYouMayLike(recommend);
  });
function renderYouMayLike(list) {
  const box = document.getElementById("youMayLike");
  box.innerHTML = "";

  list.forEach(item => {
    box.innerHTML += `
      <a href="${item.page}" class="block">
        <div class="bg-gray-100 rounded-lg p-4">
          <img src="${item.img}" class="w-full h-40 object-contain mb-3">
          <h3 class="font-semibold text-sm">${item.name}</h3>
          <p class="font-bold mt-1">${item.price}</p>
        </div>
      </a>
    `;
  });
}

    </script>
</body>
</html>
